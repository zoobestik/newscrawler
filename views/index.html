<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>NewsCrawler List</title>
    <style type="text/css"></style>
</head>
<body>
<ul>
    %for tpl_index, tpl_url in enumerate(urls):
    <li>
        <a href="/feeds/{{tpl_index}}.rss">RSS</a>&nbsp;(<a href="{{tpl_url['url']}}">{{tpl_url['url']}}</a>)
    </li>
    %end
</ul>
</body>
</html>
